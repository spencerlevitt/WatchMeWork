<html>

  <body>
    <div class="sidebar branding-below">
      <form>
        <div class="block form-inline">
          <input type="text" placeholder="Search..." style="border-radius:10px" size="34px">
          <span class="fa fa-search" style="color:blue; border-radius:10px"></span>
        </div>
        <div class="block form-group">
          <p style="font-size:15px"><b>Topics</b></p>
          <p style="display: inline-block">
            <i class="fa fa-star"></i>

          </p>
          <p style="display: inline-block">
            <i class="fa fa-star"></i>
            <b>&emsp;<a>Atheroscierosis</a></b>
            <br><i>&emsp;&emsp;Suggested.</i>
          </p>
        </div>
        <div class="block form-group">
          <label for="research-text" style="font-size:15px"><b>Research</b></label>
          <p class="width-100" id="research-term" style="font-size:15px"><b>Your Topic</b></p>
          <p class="width-100" id="research-text" rows="10"> Learn more about your project. </p>
          <a id='research-URL'> </a>
        </div>
        <div class="block" id="button-bar" style="text-align:center">
          <button class="blue" id="run-translation">WatchMeWork!</button>
        </div>
        
        <div class="block form-group">
          <p style="font-size:15px"><b>Related</b></p>
          <p style="display: inline-block">
            <i class="fa fa-star"></i>
            <b>&emsp;<a>Related Topic Here.</a></b>
            <br><i>&emsp;&emsp;Suggested.</i>
          </p>
          <p style="display: inline-block">
            <i class="fa fa-star"></i>
            <b>&emsp;<a>Related Topic Here.</a></b>
            <br><i>&emsp;&emsp;Suggested.</i>
          </p>
        </div>
      </form>
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script>
      /**
       * On document load, assign click handlers to each button and try to load the
       * user's origin and destination language preferences if previously set.
       */
      $(function() {
        $('#run-translation').click(runResearch);
      });

      /**
       * Runs a server-side function to research the text and update
       * the sidebar UI with the resulting translation.
       */
      function runResearch() {
        this.disabled = true;
        $('#error').remove();
        var origin = $('input[name=origin]:checked').val();
        var dest = $('input[name=dest]:checked').val();
        var savePrefs = $('#save-prefs').is(':checked');
        google.script.run
            .withSuccessHandler(
              function(research, element) {
                $('#research-text').text(research.output[0]);
                $('#research-URL').text('Read More!');
                $('#research-URL').attr("href", research.output[1]);
                element.disabled = false;
              })
            .withFailureHandler(
              function(msg, element) {
                showError(msg, $('#button-bar'));
                element.disabled = false;
              })
            .withUserObject(this)
            .getResearch(); //returns an array [article_description, article_url]
      }  
 
    </script>

    
  </body>
